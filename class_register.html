<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>授業の登録</title>
    <link rel="stylesheet" href="class_register.css">
  </head>
  <body>
    <div style="text-align: center">
        <img src="logo.png" width="60%" height="60%">
      </div>
    <h1>授業の登録方法</h1>
    <p>項目を入力して，メニューボタン（灰色のボタン）から授業の保存ボタンを押すと授業が時間割に登録されます．</p>
    <p>授業を登録した後，評価項目の設定が可能です．</p>
    <p>授業名の登録は必須ですが．空白を入力することは可能です．複数時間連続の授業などにお使いください．</p>
  </body>
</html>
